<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>Temperature converter</title>
    <style>
		body {
			background-image: url("https://ichef.bbci.co.uk/news/976/cpsprodpb/8EFF/production/_125970663_gettyimages-1397483660.jpg");
			background-repeat: no-repeat;
                  background-size: cover;
		}
	</style>
</head>

<body>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature to convert</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="celc">&#176;Celsius</option>
                <option value="farh">&#176;Fahrenheit</option>
                
            </select>
            <br>
            <input type="submit" name="convert" id="convert" value="Convert">
            <br>
            <span id="result">RESULT : </span>
        </form>
    </div>

    <script src="task3.js"></script>
</body>

</html>
